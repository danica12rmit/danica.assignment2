<!DOCTYPE html>
<html>
    
    <head>
    <title>Danica Cheng Assignment2</title>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.0/buzz.min.js"></script>
        
        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        </style>
    </head>

    <body>
        
        
        <div class="row">
            <div class="image-container">
                <img id="img1" src="img/Asset 2@2x.png" height="200" width="200"
                 onmouseover= "this.src='img/target swap@2x.png';"
                 onmouseout= "this.src='img/asset 2@2x.png';"
                
                />
            
            </div>
            
            <div class="image-container">
                <img id="img2" src="img/Asset 3@2x.png" height="200" width="200"
                 onmouseover= "this.src='img/calendar swap@2x.png';"
                 onmouseout= "this.src='img/asset 3@2x.png';"
                />
            </div>
            <div class="image-container">
                <img id="img3" src="img/Asset 4@2x.png" height="200" width="200"
                 onmouseover= "this.src='img/heart swap@2x.png';"
                 onmouseout= "this.src='img/asset 4@2x.png';"
                />
            </div>
        </div>

        <div class="row">
            <div class="image-container">
                <img id="img4" src="img/Asset 5@2x.png" height="220" width="200"
                 onmouseover= "this.src='img/water swap@2x.png';"
                 onmouseout= "this.src='img/asset 5@2x.png';"
                
                />
            
            </div>
            <div class="image-container">
                <img id="img5" src="img/Asset 6@2x.png" height="250" width="200"
                 onmouseover= "this.src='img/man swap@2x.png';"
                 onmouseout= "this.src='img/asset 6@2x.png';"
                />
            </div>
            <div class="image-container">
                <img id="img6" src="img/Asset 8@2x.png" height="230" width="200"
                 onmouseover= "this.src='img/footstep swap@2x.png';"
                 onmouseout= "this.src='img/asset 8@2x.png';"

                />
            </div>
            </div>

        <div class="row">
            <div class="image-container">
                <img id="img7" src="img/Asset 9@2x.png" height="200" width="200"
                 onmouseover= "this.src='img/apple swap@2x.png';"
                 onmouseout= "this.src='img/asset 9@2x.png';"
                />
            </div>
            <div class="image-container">
                <img id="img8" src="img/Asset 11@2x.png" height="200" width="170"
                 onmouseover= "this.src='img/book swap@2x.png';"
                 onmouseout= "this.src='img/asset 11@2x.png';"
                />
            </div>
            <div class="image-container">
                <img id="img9" src="img/moon.png" height="200" width="200"
                 onmouseover= "this.src='img/moon swap@2x.png';"
                 onmouseout= "this.src='img/moon.png';"
                />
            </div>
        </div>
        
        <script>
            var sound1 = new buzz.sound("sound/arrow.mp3");
            var sound2 = new buzz.sound("sound/flippage.mp3");
            var sound3 = new buzz.sound("sound/heartbeat.mp3");
            var sound4 = new buzz.sound("sound/water.mp3");
            var sound5 = new buzz.sound("sound/shortbeep.mp3");
            var sound6 = new buzz.sound("sound/footstep.mp3");
            var sound7 = new buzz.sound("sound/apple.mp3");
            var sound8 = new buzz.sound("sound/scribble.mp3");
            var sound9 = new buzz.sound("sound/chime.mp3");
     
            window.onload = function() {
                document.getElementById('img1').addEventListener('click', function () {sound1.play(); });  
                document.getElementById('img2').addEventListener('click', function () {sound2.play(); });
                document.getElementById('img3').addEventListener('click', function () {sound3.play(); });
                document.getElementById('img4').addEventListener('click', function () {sound4.play(); });
                document.getElementById('img5').addEventListener('click', function () {sound5.play(); }); 
                document.getElementById('img6').addEventListener('click', function () {sound6.play(); }); 
                document.getElementById('img7').addEventListener('click', function () {sound7.play(); }); 
                document.getElementById('img8').addEventListener('click', function () {sound8.play(); }); 
                document.getElementById('img9').addEventListener('click', function () {sound9.play(); });
            }  
        </script>   
        
    </body>
    
</html>
